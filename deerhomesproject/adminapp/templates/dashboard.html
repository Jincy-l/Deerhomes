
{% extends 'mainlayout/index.html' %}
{% load static %}

{% block content %}

 <!-- content body -->
 <div class="content-body">
    <div class="container">
        <div class="row page-titles">
            <div class="col p-0">
                <h4>Hello, <span>Welcome here</span></h4>
            </div>
            <div class="col p-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a>
                    </li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h4>Total Projects <span class="pull-right"><i class="ion-android-download f-s-30 text-primary"></i></span></h4>
                        <h6 class="m-t-20 f-s-14">{{totalprojects}}</h6>
                       
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h4>Total Blogs <span class="pull-right"><i class="ion-android-upload f-s-30 text-success"></i></span></h4>
                        <h6 class="m-t-20 f-s-14">{{totalblogs}}</h6>
                      
                        
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h4>Total Contacts<span class="pull-right"><i class="ion-android-list f-s-30 text-danger"></i></span></h4>
                        <h6 class="m-t-20 f-s-14">{{totalcontacts}}</h6>
                        
                        
                    </div>
                </div>
            </div>
        </div>
       
        
        
       
    </div>
    <!-- #/ container -->
</div>
<!-- #/ content body -->
{% endblock %}
