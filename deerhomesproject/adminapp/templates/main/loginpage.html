<!DOCTYPE html>
{% load static %}
<html lang="en" class="h-100" id="login-page1">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Deerhomes</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'adminassets/images/deerhomes-logo.png' %}">
    <!-- Custom Stylesheet -->
    <link href="{% static 'adminassets/css/style.css' %}" rel="stylesheet">
    <script src="{% static 'adminassets/js/modernizr-3.6.0.min.js' %}"></script>
</head>

<body class="h-100">
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50"><circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"/></svg>
        </div>
    </div>
    <div class="login-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card">
                            <div class="card-body">
                                <div class="logo text-center">
                                
                                     <a href="index.html">
                                        <img src="{% static 'adminassets/images/deerhomes-logo.png' %}" alt="" height="100px" width="100px">
                                    </a> 
                                </div>
                                <h4 class="text-center m-t-15">Log into Your Account</h4>
                                 <form action="{% url 'loginpage' %}" method="POST">
                                    {% csrf_token %}
                                      <!-- Title -->
                                       
                                      {% if message %}
                                      <ul>
                                          
                                              <li>{{ message }}</li>
                                          
                                      </ul>
                                  {% endif %}
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" name="email" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password"  name="password"class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-row">
                                       
                                       
                                        </div>
                                    </div>
                                    <div class="text-center m-b-15 m-t-15">
                                        
                                        <button type="submit" class="btn btn-primary">Sign in</button>
                                        
                                    </div>
                                </form>
                             
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #/ container -->
    <!-- Common JS -->
    <script src="{% static 'adminassets/plugins/common/common.min.js' %}"></script>
    <!-- Custom script -->
    <script src="{% static 'adminassets/js/custom-mini-nav.js' %}"></script>
</body>

</html>
