
{% extends 'mainlayout/' %}
{% block content %}

        <!-- content body -->
        <div class="content-body">
            <div class="container">
                <div class="row page-titles">
                    <div class="col p-0">
                        <h4>Hello, <span>Welcome here</span></h4>
                    </div>
                    <div class="col p-0">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a>
                            </li>
                            <li class="breadcrumb-item active">Reset password</li>
                        </ol>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Change password</h4>
                                <div class="basic-form">
                                    <form action="{% url 'changepassword' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Old password</label>
                                                <input type="text" class="form-control" placeholder="old password" name="oldpassword">
                                            </div>
                                           
                                        </div>
                                        <div class="form-row">
                                            
                                            <div class="form-group col-md-6">
                                                <label>New password</label>
                                                <input type="text" class="form-control" placeholder="new password" name="newpassword">
                                            </div>
                                           
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Confirm password</label>
                                                <input type="text" class="form-control" placeholder="confirm password" name="confirmpassword">
                                            </div>
                                           
                                        </div>
                                        {% if messages %}
                                        <ul class="messages">
                                            {% for message in messages %}
                                                <li class="{{ message.tags }}">{{ message }}</li>
                                            {% endfor %}
                                        </ul>
                                    {% endif %}
                                    
                                      
                                       
                                       


                                        
                                        <button type="submit" class="btn btn-dark">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
